<div class="container">
    <div class="row">
        <dir class="col-md-8">
            <loading *ngIf="loadingData"></loading>
            <fiscal-year-list *ngIf="!loadingData" [fiscalYearList]="fiscalYearList" (edit)="onEdit($event)" (activate)="onActivate($event)"></fiscal-year-list>
        </dir>
        <dir class="col-md-4">
            <loading *ngIf="sendingData"></loading>
            <fiscal-year-form *ngIf="!sendingData" [fiscalYear]="fiscalYear" [fiscalYearList]="fiscalYearList" (create)="onCreate($event)"
                (update)="onUpdate($event)" (delete)="onDelete($event)"></fiscal-year-form>
        </dir>
    </div>
</div>
