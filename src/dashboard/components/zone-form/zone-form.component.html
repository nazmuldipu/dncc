<div class="row pl-4">
    <div class="col-12 shadow-sm">
        <div class="text-center">
            <h5 class="h3 mb-3 font-weight-normal">
                <strong> অঞ্চল/বিভাগ সংযোজন </strong>
            </h5>
            <div class="alert alert-danger" *ngIf="errorMessage.length>0">
                {{errorMessage}}
            </div>
        </div>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="submit()" (mouseleave)="mouseoverShifting = false">
            <div class="form-group">
                <label for="serialNo">সিরিয়াল নাম্বার*</label>
                <input type="text" class="form-control" id="serialNo" placeholder="সিরিয়াল নাম্বার" formControlName="serialNo">
                <small class="text-danger" *ngIf="form.controls.serialNo.errors && form.controls.serialNo.touched">
                    সিরিয়াল নাম্বার প্রয়োজন
                </small>
            </div>
            <div class="form-group">
                <label for="name">Zone Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Zone Name" formControlName="name">
                <small class="text-danger" *ngIf="form.controls.name.errors && form.controls.name.touched">
                    Zone name required
                </small>
            </div>
            <div class="form-group">
                <label for="nameBd">অঞ্চল/বিভাগের নাম*</label>
                <input type="text" class="form-control" id="nameBd" placeholder="নাম" formControlName="nameBd">
                <small class="text-danger" *ngIf="form.controls.nameBd.errors && form.controls.nameBd.touched">
                    নাম প্রয়োজন
                </small>
            </div>
            <div class="form-group">
                <label for="note">নোট</label>
                <textarea type="text" class="form-control" id="note" name="note" formControlName="note" rows="4"> </textarea>
            </div>

            <div *ngIf="mouseoverShifting" class="text-danger">
                {{ getFormValidationErrors() }}
            </div>

            <div class="d-flex flex-row-reverse bd-highlight my-2 mb-5">
                <span (mouseenter)="mouseoverShifting = true">
                    <button type="submit" class="btn btn-warning mx-1 shadow-sm" [ngClass]="{
                              disabled: form.invalid,
                              'btn-warning': exists,
                              'btn-success': !exists
                            }">
                        অঞ্চল/বিভাগ {{ exists ? 'হালনাগাদ' : 'তৈরি' }} করুন
                    </button>
                </span>
                <button type="button" class="btn btn-sm btn-light mx-1 shadow-sm" (click)="clear()">পরিষ্কার করুন</button>
                <button type="button" class="btn btn-sm btn-danger mx-1 shadow-sm" *ngIf="zone && zone.id" (click)="onDelete(zone.id)">মুছে ফেলুন</button>
            </div>
        </form>
    </div>
</div>
