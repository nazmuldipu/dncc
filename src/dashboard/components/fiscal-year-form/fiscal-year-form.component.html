<div class="row pl-4">
    <div class="col-12 shadow-sm">
        <div class="text-center">
            <h5 class="h3 mb-3 font-weight-normal">
                <strong> অর্থবছর সংযোজন </strong>
            </h5>
            <div class="alert alert-danger" *ngIf="errorMessage.length>0">
                {{errorMessage}}
            </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="submit()" (mouseleave)="mouseoverShifting = false">
            <div class="form-group">
                <label for="serialNo">সিরিয়াল নাম্বার*</label>
                <input type="text" class="form-control" id="serialNo" placeholder="সিরিয়াল নাম্বার" formControlName="serialNo">
                <small class="text-danger" *ngIf="form.controls.serialNo.errors && form.controls.serialNo.touched">
                    সিরিয়াল নাম্বার প্রয়োজন
                </small>
            </div>
            <div class="form-group">
                <label for="name">অর্থবছরের নাম*</label>
                <input type="text" class="form-control" id="name" placeholder="অর্থবছরের নাম" formControlName="name">
                <small class="text-danger" *ngIf="form.controls.name.errors && form.controls.name.touched">
                    অর্থবছরের নাম প্রয়োজন
                </small>
            </div>

            <div class="form-group">
                <label for="nameBd">পূর্ববর্তী অর্থবছরের নাম*</label>
                <select class="form-control" id="prevId" formControlName="prevId">
                    <option value=""> পূর্ববর্তী অর্থবছর সিলেক্ট করুন </option>
                    <option value="0"> প্রাথমিক গণনা শুরু </option>
                    <option *ngFor="let fy of fiscalYearList" [value]="fy.id">
                        {{ fy.name }}
                    </option>
                </select>
                <small class="text-danger" *ngIf="form.controls.prevId.errors && form.controls.prevId.touched">
                    পূর্ববর্তী অর্থবছরের নাম প্রয়োজন
                </small>
            </div>

            <div *ngIf="mouseoverShifting" class="text-danger">
                {{ getFormValidationErrors() }}
            </div>

            <div class="d-flex flex-row-reverse bd-highlight my-2 mb-5">
                <span (mouseenter)="mouseoverShifting = true">
                    <button type="submit" class="btn btn-warning mx-1 shadow-sm" [ngClass]="{
                                  disabled: form.invalid,
                                  'btn-warning': exists,
                                  'btn-success': !exists
                                }">
                        অঞ্চল/বিভাগ {{ exists ? 'হালনাগাদ' : 'তৈরি' }} করুন
                    </button>
                </span>
                <button type="button" class="btn btn-sm btn-light mx-1 shadow-sm" (click)="clear()">পরিষ্কার করুন</button>
                <button type="button" class="btn btn-sm btn-danger mx-1 shadow-sm" *ngIf="fiscalYear && fiscalYear.id" (click)="onDelete(fiscalYear.id)">মুছে ফেলুন</button>
            </div>
        </form>
    </div>
</div>
